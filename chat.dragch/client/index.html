	<title>DragCh</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<script type="text/javascript" src="js/base64.js"></script>

<body>
	
</br>

<div class="container">
	<div class="row">
		<div class="span6">
			<div class="container">
			    <div class="row">
			        <div class="col-md-5">
			            <div class="panel panel-primary">
			                <div class="panel-heading">
			                    <span class="glyphicon glyphicon-comment"></span> DragCh v0.1
			                    
			                    <input style="width:100px" id="name"      type="text" class="nick" name="name"  placeholder="Your Name" maxlength="10"   />
			                    <span class="glyphicon glyphicon-user"> </span>
									
			                     
			                    
			                </div>
			                <div class="panel-body">
			                    <ul id="message_box" class="chat">
			                       
			                    </ul>
			                </div>
			                <div class="panel-footer">
			                    <div class="input-group">
								<input style="width:99%" id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
			                        <span class="input-group-btn">
			                            <button class="btn btn-warning btn-sm" id="btn-chat">	 Send</button>
			                            <button class="btn btn-warning btn-sm" id="btn-clear">	 Clear</button>
			                       </span>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
