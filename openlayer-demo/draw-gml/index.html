<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        	<title>OpenLayers Example</title>
		<link rel="stylesheet" href="../../OpenLayers-2.12/theme/default/style.css" type="text/css">
		<script src="../../OpenLayers-2.12/lib/OpenLayers.js"></script>
		<script src="DrawPriolusFeature.js" ></script>
		<script src="DragPriolusFeature.js" ></script>
		<script src="BrowserHistory.js" ></script>
		<script src="control.js" ></script>

    </head>

    <body onload="init()">

	<div id="map" style="width: 480px; height: 300px;"></div>
	<input type="button" value="Draw" onclick="dibujar()"/>
	<input type="button" value="Stop" onclick="parar()"/>
	<input type="button" value="Select" onclick="selecionar()"/>
	<input type="button" value="Drag" onclick="mover()"/>
	<input type="button" value="Remove" onclick="eliminar()"/>
<br>
	<input type="radio" name="etr" value="blue" onclick="dibujar()"/> Blue<br>
	<input type="radio" name="etr" value="red" onclick="dibujar()"/> Red<br>
	<input type="radio" name="etr" value="yellow" checked onclick="dibujar()"/> Yellow
  </body>
</html>
