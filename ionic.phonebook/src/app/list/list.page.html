<ion-header>
  <ion-toolbar>
    <ion-title>Person List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <app-list-simple-person title="List"  (onlist)="list($event)" (onedit)="edit($event)" ></app-list-simple-person>   
        <ion-item button  (click)="import()" >Import</ion-item>  
    </div>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"> </ion-back-button>            
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button routerLink="/home" routerDirection="back">            
              <ion-icon slot="start" color="medium" name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button routerLink="/list" routerDirection="back">
              <ion-icon slot="start" color="medium" name="list"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button routerLink="/option" routerDirection="back">
              <ion-icon slot="start" color="medium" name="apps"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button routerLink="/help" routerDirection="back">        
              <ion-icon slot="start" color="medium" name="help-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
