<ion-header>
    <ion-toolbar>
      <ion-title>Person Edit {{id}} </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <div class="ion-padding">
        
        <ion-list>
            <ion-item>
                <ion-avatar slot="start">
                  <img src="{{person.icon}}">
                </ion-avatar>
                <ion-label>{{person.firstname}}</ion-label>
            </ion-item>
            
            <ion-item>
              <ion-label><b>Age:</b></ion-label>
              <ion-label > {{person.age}} </ion-label>
            </ion-item>
            
            <ion-item>
              <ion-label><b>Phone:</b></ion-label>
              <ion-label > {{person.phone}} </ion-label>
            </ion-item>
  
            <ion-item>
                <ion-label><b>Married:</b></ion-label>
                <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
          </ion-list>
      </div>
  </ion-content>
  
  <ion-footer>
      <ion-toolbar>
          <ion-buttons slot="start">
              <ion-back-button defaultHref="/list">  </ion-back-button>            
          </ion-buttons>
  
          <ion-buttons slot="end">
              <ion-button routerLink="/home" routerDirection="back">            
                <ion-icon slot="start" color="medium" name="home"></ion-icon>
              </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
              <ion-button routerLink="/list" routerDirection="back">
                <ion-icon slot="start" color="medium" name="list"></ion-icon>
              </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
              <ion-button routerLink="/option" routerDirection="back">
                <ion-icon slot="start" color="medium" name="apps"></ion-icon>
              </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
              <ion-button routerLink="/help" routerDirection="back">        
                <ion-icon slot="start" color="medium" name="help-circle"></ion-icon>
              </ion-button>
          </ion-buttons>
      </ion-toolbar>
  </ion-footer>
